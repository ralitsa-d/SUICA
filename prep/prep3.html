    <script src="suica.min.js"></script>

        <script>
            function main(){
                p = new Suica();
                oxyz();
                //demo();
                c = circle([0, 5, 5], 1).custom({color: [0, 0, 0], focus: [1, 0, 0]});
                p.nextFrame = loop;
		    }

            function loop(){
                t = Suica.time;
                //c.center = [0, t+10*Math.cos(2*t), t+10*Math.sin(t)];
                for(var i=0; i<6; i++){
                    c.center = [0, 5*Math.cos(t), 20*Math.sin(t)];
                }
            }
            

           
        </script>
    
</head>
