<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>zad1</title>
    <script src="suica.min.js"></script>
    <script>
        function main(){
            var p = new Suica();
            p.gl.canvas.addEventListener('mousedown', mouseDown);
            orthographic(-200, 200);//otkyde dokyde shte e prostranstwoto koeto vizhdame;
            lookAt([0, 0, 30], [0, 0, 0], [0, 1, 0]);
        }

        function mouseXY(event)
        {
            var x = event.clientX - event.target.offsetLeft-event.target.offsetWidth/2;
            var y = -(event.clientY - event.target.offsetTop - event.target.offsetHeight/2);
            return ([x, y, 0]);
        }

        function mouseDown(event){
            var x = event.target - event.target.offsetLeft - event.target.offsetWidth/2;
            var y = -(event.target - event.target.offsetTop - event.target.offsetHeight/2);
            sphere(mouseXY(event), random(20, 50)).custom({color: [random(0, 1), random(0, 1), random (0, 1)]});
        }
    </script>
    
</head>
