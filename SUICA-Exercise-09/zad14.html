<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zad1</title>

    <script src = "suica.min.js"></script>

    <script>
        // 
        function main(n, m){
            new Suica();
            oxyz();
            demo();
            var A = point([random(-20, 20), random(-20, 20), random(-20, 20)]);
            A.pointSize = 10;
            
            
            var x = A.center[0];
            var y = A.center[1];
            var z = A.center[2];

            var B = point([x+n, y, z]);
            B.pointSize = 10;
            var C  =point([x+n, y+m, z]);
            C.pointSize = 10;
            var D = point([x, y+m, z]);
            D.pointSize = 10;

            var AB = segment(A.center, B.center);
            AB.color = [0, 0, 1];
            var BC = segment(B.center, C.center);
            BC.color = [0, 0, 1];
            var CD = segment(C.center, D.center);
            CD.color = [0, 0, 1];
            var AD = segment(D.center, A.center);
            AD.color = [0, 0, 1];

            var AC = segment(A.center, C.center);
            AC.color = [0, 0, 1];
            var BD = segment(B.center, D.center);
            BD.color = [0, 0, 1];
        }
    </script>

</head>
<body onload = "main(20, 30)">
        <canvas width="1100" height="620" style="border: solid black 2px;">Не се поддържа canvas!</canvas>
        <noscript>Не се поддържа JavaScript!</noscript>
    
</body>
</html>
