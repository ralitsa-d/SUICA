<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Задача 1701</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			p = new Suica();
			orthographic(-1000,1000);
			lookAt([0,0,100],[0,0,0],[0,1,0]);
			
			p.gl.canvas.addEventListener('mousemove',mouseMove,false);
						
			a = sphere([0,0,0],50).custom({interactive:true});
			b = sphere([0, 100, 0], 20).custom({interactive:true});
			
		}

		function mouseMove(event)
		{
			var obj = p.objectAtPoint(event.clientX,event.clientY);
			if (obj == a) p.nextFrame = animate;
			if(obj == b) p.nextFrame = animate1;
		}
		
		function animate()
		{
			if (a.radius < 120)
					a.radius += 1;
			
		}
		function animate1()
		{
			if(b.center[0]<100)
					b.center[0] +=1;
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
