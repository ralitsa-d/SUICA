<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Задача 1801</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			p = new Suica();
			orthographic(-1000,1000);
			lookAt([0,0,100],[0,0,0],[0,1,0]);
			
			p.gl.canvas.addEventListener('mousedown',mouseDown);
			p.gl.canvas.addEventListener('mouseup',mouseUp);
			p.gl.canvas.addEventListener('mousemove',mouseMove);
			
			r = random(30,120);			
			c = circle([0,0,0],r).custom({mode:Suica.LINE});
			l = point([0,r,0]).custom({pointSize: 12, interactive:true});
			segment(c.center, l.center);
		}

		var obj = null;

		function mouseDown(event)
		{
			obj = p.objectAtPoint(event.clientX,event.clientY);
		}
		
		function mouseUp(event)
		{
			obj = null;
		}

		function mouseMove(event)
		{
			if (obj)
			{
				var x = event.clientX-event.target.offsetLeft-event.target.offsetWidth/2;
				var y = -(event.clientY-event.target.offsetTop-event.target.offsetHeight/2);
				var d = Math.sqrt(x*x+y*y); 
				obj.center[0] = c.radius*x/d;
				obj.center[1] = c.radius*y/d;
			}
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
