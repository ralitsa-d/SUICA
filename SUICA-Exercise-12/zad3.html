<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zad3</title>
    <script src="suica.min.js"></script>

    <script>
        function main(x, y, z, r, n, m){
            new Suica();
            oxyz();
            demo(0, 1, 3);
            var yini = y;
            
            for(var j=0; j<m; j++) 
            {
                for(var i=0; i<n; i++)
                {
                    var h = random(3, 15);
                    cylinder([x, y, z], r, h).custom({color: [0, random(0, 0.5), random(0.5, 1)]});
                    y+=2*r;
                }
                if(j%2!=0){
                    y=yini;
                }
                else{
                    y = yini+r;
                }
                x-=r*Math.sqrt(3);
            }
            
        }
    </script>
</head>
<body onload = "main(5, 4, 0, 5, 8, 5)">
