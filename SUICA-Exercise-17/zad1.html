<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zad1</title>
    <script src="suica.min.js"></script>

    <script>
        function main(){
            p = new Suica();
            orthographic(-1000, 1000);
            lookAt([0, 0, 100], [0, 0, 0], [0, 1, 0]);
            p.gl.canvas.addEventListener('mousemove', mouseMove);
            s = sphere([0, 0, 0], 20).custom({interactive: true});
        }

        function mouseMove(event)
        {
            obj = p.objectAtPoint(event.clientX, event.clientY);
            if(obj)
            {
                p.nextFrame = anim;
            }
        }

        function anim()
        {
            if(s.radius < 200)
            {
                s.radius += 1;
            }
        }
    </script>
</head>
<body onload="main()">
    <noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="1000" height="550" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
</html>
