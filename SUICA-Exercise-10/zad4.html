<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zad-4</title>
    <script src = "suica.min.js"></script>

    <script>
        function main(n, x, y, z, a){
            new Suica();
            oxyz();
            demo();
            for(var i=0; i<n; i++){
                var sq = square([x, y, z], a);
                sq.mode=Suica.LINE;
                sq.focus=[1, 0, 0];
                a = a/Math.sqrt(2);
                sq.spin= radians(45*i);
            }
            
        }
    </script>
</head>
<body onload = "main(10, 2, 2, 2, 10)">

</body>
