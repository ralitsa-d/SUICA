    <script src = "suica.min.js"></script>

    <script>
        function main(x, y, z, a, b){
            new Suica();
            oxyz();
            demo();
            
            rectangle([x, y, z], [a, 2*a]).focus=[1,0,0];
            var rec = rectangle([x, y+3*a/2, z-a/2], [a, 2*a]);
            rec.spin=radians(90);
            rec.mode=Suica.LINE;
            rec.focus = [1, 0, 0];
            var rec = rectangle([x, y+a, z-2*a], [a, 2*a]);
            rec.focus=[1, 0, 0];
            var rec=rectangle([x, y-a/2, z-3*a/2], [a, a*2]);
            rec.spin =radians(90);
            rec.mode=Suica.LINE;
            rec.focus = [1, 0, 0];

            

        }
    </script>
