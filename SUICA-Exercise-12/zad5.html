<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zad5</title>
    <script src="suica.min.js"></script>

    <script>
        function main(x, y, z){
            new Suica();
            //oxyz();
            demo(100, 1, 0.5);
            
            var r = random(5, 9);
            var h = random(10, 25);
            var n = Math.floor(random(5, 9));
            var p = pyramid([x, y, z], r, h, n).custom({color: [0, random(0.3, 0.8), 0]});
            var c = cylinder([x, y, z-5], 2.5, 6).custom({color: [random(0.7, 0.8), random(0.2, 0.3), 0]});

            for(var i=0; i<5; i++){
                for(var j=0; j<5; j++){
                    group([p, c]).custom({center: [x+i*(r*Math.sqrt(3)+1), y+j*(2*r+1), z]});
                }
            }
        }
    </script>
</head>
<body onload = "main(5, 3, 4)">
        <canvas width="1450" height="650" style = "border: solid black 2px;">Не се поддържа canvas!</canvas>
        <noscript>Не се поддържа JavaScript!</noscript>
    
</body>
</html>
