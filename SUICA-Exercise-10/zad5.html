<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zad-5</title>
    <script src = "suica.min.js"></script>

    <script>
        function main(x, y, z, a, b){
            new Suica();
            oxyz();
            demo();
            var rec = new Suica.Rectangle([x, y, z], [a, b]);
            rec.mode=Suica.LINE;
            rec.focus=[1, 0, 0];
            rec.spin = radians(90);

            var re = new Suica.Rectangle([0, 0, 0], [12, 5]);
            re.mode=Suica.POINT;
            re.pointSize=14;
            re.focus = [1, 0, 0];

            var r = rectangle([-10, -10, -10], [8, 10]);
            r.mode=Suica.SOLID;
        }
    </script>
</head>
<body onload = "main(5, 5, 15, 14, 7)">
    <canvas width="1450" height="650" style = "border: solid black 2px;">Не се поддържа canvas!</canvas>
    <noscript>Не се поддържа JavaScript!</noscript>
</body>
</html>
