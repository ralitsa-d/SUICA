<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Пример 1401</title>

	<script src="suica.min.js"></script>

	<script>
		
		function main()
		{
			p = new Suica();
						
			r = 20;
			var R = 5;
			alpha = radians(random(0,360));
			beta = radians(random(0, 360));
			
			circle([0,0,0],r).custom({
									color: [0,1,0],
									mode: Suica.LINE									
									})
			a = sphere([r*Math.cos(alpha),r*Math.sin(alpha),0],R).custom({color: [1,0,0]});

			b = sphere([r*Math.cos(alpha) + 8, r*Math.sin(alpha) + 8, 0], 2).custom({color: [0, 0.8, 0.9]});
			
			p.nextFrame = loop; 
		}
		
		function loop()
		{	
			k = radians(0.5);
			p = radians(2);
			a.center = [r*Math.cos(alpha),r*Math.sin(alpha),0];
			b.center = [r*Math.cos(alpha) + 8*Math.cos(beta), r*Math.sin(alpha) + 8*Math.sin(beta), 0];
			alpha += k;
			beta = beta + p;
			
		}
		
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
</html>
