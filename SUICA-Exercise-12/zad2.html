<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zad2</title>
    <script src="suica.min.js"></script>

    <script>

        function main(x, y, z, r, n){
            new Suica();
            oxyz();
            demo();
            
            for(var i=0; i<n; i++)
            {

                var a = radians(random(0, 360));
                var b = radians(random(0, 360));

                xs = x + r*Math.cos(a)*Math.cos(b);
                ys = y + r*Math.sin(a)*Math.cos(b);
                zs = z + r*Math.sin(b);

                segment([x, y, z], [xs, ys, zs]).custom({color: [random(0, 1), random(0, 1), random(0, 1)]});
            }
        }
    </script>
</head>
<body onload = "main(0, 4, 3, 15, 150)">
        <canvas width="1450" height="650" style = "border: solid black 2px;">Не се поддържа canvas!</canvas>
        <noscript>Не се поддържа JavaScript!</noscript>
    
</body>
</html>
