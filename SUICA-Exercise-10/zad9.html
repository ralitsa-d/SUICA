    <script src = "suica.min.js"></script>

    <script>
        function main(n, x, y, z, a){
            new Suica();
            oxyz();
            demo();
            yini=y;
            for(var i=1; i<=n; i++){
                for(j=1; j<=n; j++){
                    var c= cube([x, y, z], a);
                    //c.color= [random(0,1), random(0, 1), random(0,1)];
                    y+=a;
                    if(i%2!=0){
                        if(j%2==0){
                        c.color=[0,0,0];
                        }
                        else{
                            c.color=[1, 1, 1];
                        }
                    }
                    else{
                        if(j%2==0){
                        c.color=[1,1,1];
                        }
                        else{
                            c.color=[0, 0, 0];
                        }
                    }
                    
                }
                x+=a;
                y=yini;
            }
        }
    </script>
