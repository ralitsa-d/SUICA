    <script>
        function main(n, r, x, y, z){//x, y, z koordinati na centara
            new Suica();
            oxyz();
            demo();
            
            
            for(var i=0; i<n; i++){
                var a= radians(random(0, 180));
                var b = radians(random(-90, 90));

                var xp =x+( r*Math.cos(a)*Math.cos(b));
                var yp =y+( r*Math.sin(a)*Math.cos(b));
                var zp =z+( r*Math.sin(b));

                var p = point([xp, yp, zp]);
                p.pointSize = 9;
                p.color=[random(0, 1), random(0, 1), random(0, 1)];

            }

        }
    </script>

<body onload="main(1050, 20, 2, 2, 10)">
