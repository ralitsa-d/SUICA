<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zad1</title>
    <script src="suica.min.js"></script>

        <script>
            function main(){
                p = new Suica();
                oxyz();
                //demo();
                c= circle([0, 10, 10], 1).custom({color: [0, 0, 0], focus: [1, 0, 0]});
                point([0, 1, 1]);
                p.nextFrame = loop;
		    }

            function loop(){
                t = Suica.time;
                c.center = [0, 10*Math.cos(2*t), 10*Math.sin(4*t)];
                if(Suica.time%2==0){
                    point([0, 10*Math.cos(t), 10*Math.sin(t)]).custom({pointSize: 12});
                }
            }
            

           
        </script>
    
</head>
<body onload="main()">
    <canvas width="1450" height="650" style = "border: solid black 2px;">Не се поддържа canvas!</canvas>
    <noscript>Не се поддържа JavaScript!</noscript>
</body>
</html>
