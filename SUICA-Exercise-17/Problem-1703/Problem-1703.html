<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Задача 1703</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			p = new Suica();
			orthographic(-1000,1000);
			lookAt([0,0,100],[0,0,0],[0,1,0]);
			
			p.gl.canvas.addEventListener('mousedown',mouseDown,false);
			p.gl.canvas.addEventListener('mouseup',mouseUp,false);
			p.gl.canvas.addEventListener('mousemove',mouseMove,false);

			a = point([random(-100,100),random(-100,100),0]).custom({pointSize: 10, interactive:true});
			b = point([random(-100,100),random(-100,100),0]).custom({pointSize: 10, interactive:true});
			c = point([random(-100,100),random(-100,100),0]).custom({pointSize: 10, interactive:true});
			segment(a.center,b.center);
			segment(b.center,c.center);
			segment(c.center,a.center);
		}

		var obj;

		function mouseDown(event)
		{
			x = event.clientX;
			y = event.clientY;
			obj = p.objectAtPoint(x,y);
		}
		
		function mouseUp(event)
		{
			obj = undefined;
		}
		
		function mouseMove(event)
		{
			if (obj)
			{
				obj.center[0] += event.clientX-x;
				obj.center[1] -= event.clientY-y;
			}
			x = event.clientX;
			y = event.clientY;
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
